name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS pixel picker helper
        run: bash scripts/build-mac.sh

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish (Raycast Store)
        env:
          RAYCAST_API_KEY: ${{ secrets.RAYCAST_API_KEY }}
        run: npm run publish
