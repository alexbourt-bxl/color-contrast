name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  build-macos-picker:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS pixel picker helper
        run: chmod +x scripts/build-mac.sh && scripts/build-mac.sh

      - name: Upload macOS pixel picker helper
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: assets/mac
          if-no-files-found: error
