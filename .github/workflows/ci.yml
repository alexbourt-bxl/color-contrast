name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  build-macos-picker:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS pixel picker helper
        run: chmod +x scripts/build-mac.sh && scripts/build-mac.sh

      - name: Commit updated mac helper binary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git status --porcelain

          if git diff --quiet --exit-code -- assets/mac; then
            echo "assets/mac unchanged; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/mac
          git commit -m "chore: update mac helper binary"

          git pull --rebase
          git push

      - name: Upload macOS pixel picker helper
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: assets/mac
          if-no-files-found: error
